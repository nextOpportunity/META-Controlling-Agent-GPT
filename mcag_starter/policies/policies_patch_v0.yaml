version: 0.2
metadata:
  id: policies-extended
  owner: platform-control
  scope: global
  updated: 2025-09-09
policies:
  - id: safety.redlines
    description: "Verbietet Ausgaben, die interne oder regulatorische Vorgaben verletzen."
    mode: block
    rules:
      - type: regex
        pattern: "(?i)api\s*secret|password|schluessel|zugangsdaten"
        action: redact
      - type: pii
        action: redact
  - id: safety.redteam
    description: "Sampling von Online-Requests für Red-Team-Checks (Prompt-Injection, Data-Exfil, Toxicity)."
    mode: sample
    rules:
      - type: random_sampling
        fraction: 0.02
        action: route:redteam_suite
  - id: output.quality
    description: "Mindestkriterien an Output-Qualität."
    mode: check
    rules:
      - type: must_include
        fields: ["quellenhinweise_optional", "entscheidungsweg_optional"]
      - type: max_hallucination_rate
        threshold: 0.02
  - id: incident.killswitch
    description: "Kill-Switch: 2× SEV1 innerhalb von 15 Minuten → Traffic auf Beta/Shadow."
    mode: auto
    rules:
      - type: incident_threshold
        sev: 1
        count: 2
        window_minutes: 15
        action: trigger:killswitch
